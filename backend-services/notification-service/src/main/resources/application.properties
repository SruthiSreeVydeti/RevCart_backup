spring.application.name=notification-service
spring.cloud.config.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false
server.port=${PORT:8087}

# MongoDB configuration with environment variables
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# Email configuration from environment variables
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:dummy@example.com}
spring.mail.password=${MAIL_PASSWORD:dummypassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.mail.enabled=false

logging.level.com.revcart=${LOG_LEVEL:INFO}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200,http://localhost:8080}
