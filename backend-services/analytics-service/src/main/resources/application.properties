spring.application.name=analytics-service
spring.cloud.config.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false
server.port=${PORT:8088}

# MongoDB configuration with environment variables
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/analytics_db}
spring.data.mongodb.auto-index-creation=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.com.revcart=${LOG_LEVEL:INFO}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200,http://localhost:8080}
