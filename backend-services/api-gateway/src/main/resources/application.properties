server.port=${PORT:8080}

spring.application.name=api-gateway
spring.cloud.config.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.discovery.enabled=false

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200}

# Gateway Routes are now configured in GatewayConfig.java

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.user-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.user-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.product-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.product-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.product-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.cart-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.cart-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.cart-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.order-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.order-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.order-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.payment-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.payment-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.payment-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.delivery-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.delivery-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.delivery-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.notification-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.notification-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.notification-service-cb.wait-duration-in-open-state=30s

resilience4j.circuitbreaker.instances.analytics-service-cb.sliding-window-size=10
resilience4j.circuitbreaker.instances.analytics-service-cb.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.analytics-service-cb.wait-duration-in-open-state=30s

# Disable Load Balancer (since we're not using service discovery)
spring.cloud.loadbalancer.enabled=false
spring.cloud.gateway.discovery.locator.enabled=false

# Management Endpoints
management.endpoints.web.exposure.include=health,info,gateway

# Logging
logging.level.com.revcart=${LOG_LEVEL:INFO}
logging.level.org.springframework.cloud.gateway=DEBUG