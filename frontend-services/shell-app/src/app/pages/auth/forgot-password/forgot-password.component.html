<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Reset Password</h2>
          
          <!-- Progress Steps -->
          <div class="d-flex justify-content-between mb-4">
            <div class="text-center" [class.text-success]="step >= 1">
              <i class="bi bi-envelope-fill fs-4"></i>
              <p class="small mb-0">Email</p>
            </div>
            <div class="text-center" [class.text-success]="step >= 2">
              <i class="bi bi-shield-lock-fill fs-4"></i>
              <p class="small mb-0">Verify OTP</p>
            </div>
            <div class="text-center" [class.text-success]="step >= 3">
              <i class="bi bi-key-fill fs-4"></i>
              <p class="small mb-0">New Password</p>
            </div>
          </div>
          
          <div *ngIf="message" [class]="'alert alert-' + (messageType === 'success' ? 'success' : 'danger')">
            {{message}}
          </div>

          <!-- Step 1: Enter Email -->
          <form *ngIf="step === 1" (ngSubmit)="sendOtp()">
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">Send OTP</span>
              <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Sending...</span>
            </button>
          </form>

          <!-- Step 2: Enter OTP -->
          <form *ngIf="step === 2" (ngSubmit)="verifyOtp()">
            <div class="mb-3">
              <label class="form-label">Enter OTP</label>
              <input type="text" class="form-control" [(ngModel)]="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6">
              <small class="text-muted">Check your email for the OTP</small>
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">Verify OTP</span>
              <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Verifying...</span>
            </button>
          </form>

          <!-- Step 3: Reset Password -->
          <form *ngIf="step === 3" (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required placeholder="Enter new password">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">Reset Password</span>
              <span *ngIf="isLoading"><i class="bi bi-hourglass-split me-2"></i>Resetting...</span>
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Remember your password? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
